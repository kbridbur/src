<!DOCTYPE html>
<html lang="en">
<head>
<title> src </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="scripts/preloadFiles.js"></script>
<script src="scripts/util.js"></script>
<script src="scripts/classifierColumn.js"></script>
<script src="scripts/fileupload.js"></script>
<script src="scripts/selecting.js"></script>
<script src="scripts/singleFileSelect.js"></script>
<script src="scripts/titlesToggle.js"></script>
<script src="scripts/addClassifiers.js"></script>
<script src="scripts/fileEditMenu.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/classifierSearch.js"></script>
<script src="scripts/search.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/realClassifierFiltering.js"></script>

</head>
<body>
	<div class="row" id="header">
		<h1> <a id="src-home-link">src</a> </h1>
        <div id="header-middle">
            <span>View:</span>
            <div id="views-dropdown">
                <select id="dropdown">
                  <option value="main">Main</option>
                  <option value="starred">Starred</option>
                  <option value="trash">Trash</option>
                </select>
            </div>
    		<div class="search-container" id="main-search-container">
    			<input id="main-search" class="search" type="text" placeholder="Search files...">
    		</div>
        </div>
        <div id="header-right">
        	 <div id="file-drag-drop" ondrop="handleDrop(event)">
            	<button id="upload-button" data-toggle="modal" data-target="#upload-modal"> + </button>
            	<input type="file" id="hidden-file-upload" onchange="handleDrop(event)"/>
        	</div>

        </div>
	</div>
	<div class="row" id="lower">
		<!-- =========== CLASSIFIERS COLUMN ========= -->
		<div class="col" id="tag-col">
			<div class="classifier-container">
				<button class="accordion title-font" id="tags">
					<span class="classifier-button-span" id="Tags-button-span">Tags</span>
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="tag-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="tags-panel">
					<div class="tags-classifier classifier" id="blockchain">
		                <img src="images/checkbox.png" class="classifier-checkbox">blockchain
		            </div>
					<div class="tags-classifier classifier" id="bitcoin">
		                <img src="images/checkbox.png" class="classifier-checkbox">bitcoin
		            </div>
					<div class="tags-classifier classifier" id="finance">
		                <img src="images/checkbox.png" class="classifier-checkbox">finance
		            </div>
		            <div class="tags-classifier classifier" id="bee">
		                <img src="images/checkbox.png" class="classifier-checkbox">bees
		            </div>
		            <div class="tags-classifier classifier" id="photography">
		                <img src="images/checkbox.png" class="classifier-checkbox">photography
		            </div>
				</div>
				<button class="accordion title-font" id="projects">
					<span class="classifier-button-span" id="Projects-button-span">Projects</span>
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="projects-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="projects-panel">
					<div class="projects-classifier classifier" id="photography-project">
		                <img src="images/checkbox.png" class="classifier-checkbox">Photography
		            </div>
					<div class="projects-classifier classifier" id="lecture">
		                <img src="images/checkbox.png" class="classifier-checkbox">6.813 Materials
		            </div>
		            <div class="projects-classifier classifier" id="fintech">
		                <img src="images/checkbox.png" class="classifier-checkbox">Fintech Project
		            </div>
					<div class="projects-classifier classifier" id="bee-project">
						<img src="images/checkbox.png" class="classifier-checkbox">Bees and Tech
					</div>
				</div>
				<button class="accordion title-font" id="groups">
					<span class="classifier-button-span" id="Groups-button-span">Groups</span>
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="groups-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="groups-panel">
					<div class="groups-classifier classifier" id="karger">
		                <img src="images/checkbox.png" class="classifier-checkbox" >Karger Lab
		            </div>
		            <div class="groups-classifier classifier" id="lecture-group">
		                <img src="images/checkbox.png" class="classifier-checkbox">6.813 Staff
		            </div>
		            <div class="groups-classifier classifier" id="photography-group">
		                <img src="images/checkbox.png" class="classifier-checkbox">Photography Club
		            </div>
				</div>
			</div>
		</div>

	<!-- ============ MAIN COLUMN ============= -->
		<div class="col" id="main-col">

            <!-- default display -->
			<div id="default">
				<div id="main-results">
					<div id="results-headers">
						<img src="images/checkbox.png" class="classifier-checkbox" id="selectAll">
						<span class="results-header title-font" id="file-title">File Name </span>
						<span class="results-header title-font" id="date-title">Date Uploaded </span>
						<span class="results-header title-font" id="upload-title">Uploaded By </span>
                        <div id="control-icons">
                            <button class="icon-buttons" id="star-items"><i class="far fa-star main-icon"></i></button>
                            <button class="icon-buttons" id="trash-items"><i class="fa fa-trash main-icon"></i></button>
                            <button class="icon-buttons" id="restore-items"><i class="fa fa-level-up" aria-hidden="true"></i></button>
                        </div>
					</div>
					<hr>
					<div id="results-files"></div>
				</div>
			</div>
        </div>

	<!-- =========== PREVIEW UPLOAD COLUMN =========== -->

    	<div class="col" id="preview-col">
            <div class="row" id="file-preview">
                <h3>File Preview</h3>
                <div id="preview-content">
                    <div id="preview-image-container">
                        <span id="img-placeholder">No file selected</span>
                        <img src="" id="preview-image"/>
                    </div>
                    <br>
                    <h3 id="preview-filename"></h3>
                    <span id="preview-author"></span>
                    <span id="preview-date"></span>
                    <br><br>
                    <div id="preview-description">
                    </div>
                </div>
            </div>
    	</div>
    </div>
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <div class="form-label">File Name</div>
            <input type="text" class="edit-field" id="file-name">
            <div class="form-label">Author</div>
            <input type="text" class="edit-field" id="file-author">
            <div class="form-label">Publish Date</div>
            <input type="text" class="edit-field" id="publish-date">
            <div></div>
            <div class="edit-grid">
                <div class="form-label" id="tags-form-label">Tags</div>
                <div class="form-label" id="projects-form-label">Projects</div>
                <div class="form-label" id="groups-form-label">Groups</div>
                <div id="form-tags">
                    <input type="text" class="form-classifier-input" id="tags-form-input" placeholder="Enter tags...">
                    <div class="classifier-form-box" id="tags-form-box"></div>
                </div>
                <div id="form-projects">
                    <input type="text" class="form-classifier-input" id="projects-form-input" placeholder="Enter projects...">
                    <div class="classifier-form-box" id="projects-form-box"></div>
                </div>
                <div id="form-groups">
                    <input type="text" class="form-classifier-input" id="groups-form-input" placeholder="Enter groups...">
                    <div class="classifier-form-box" id="groups-form-box"></div>
                </div>
                <div class="form-label" id="notes-form-label">Notes</div>
                <textarea class="edit-field" id="file-notes" rows="4"></textarea>
            </div>
            <button type-"button" class="form-button" id="cancel-file"> Cancel </button>
            <button type="button" class="form-button" id="save-file"> Save </button>
        </div>
    </div>
</body>

</html>
