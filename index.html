</head>
<body>
	<div class="row" id="header">
		<h1> <a href="" id="src-home-link">src</a> </h1>
        <div id="header-middle">
            <span>View:</span>
            <div id="views-dropdown">
                <select>
                  <option value="main">Main</option>
                  <option value="recent">Recent</option>
                  <option value="starred">Starred</option>
                  <option value="trash">Trash</option>
                </select>
            </div>
    		<div class="search-container" id="main-search-container">
    			<input id="main-search" class="search" type="text" placeholder="Search files...">
    			<button class="search-btn" id="main-search-btn"> &#8981; </button>
    		</div>
        </div>
        <div id="header-right">
        	 <div id="file-drag-drop">
            	<!-- <img id="upload-icon" src="images/upload-icon.png"/> -->
            	<span id="upload-label"> Upload Files Here </span>
            	<input type="file" id="hidden-file-upload" onchange="handleDrop(event)"/>
        	</div>

        </div>
	</div>
	<div class="row" id="lower">
		<!-- =========== CLASSIFIERS COLUMN ========= -->
		<div class="col" id="tag-col">

				<input type="text" class="search" id="classifier-search"  placeholder="Search filters...">
				<button class="search-btn" id="classifier-search-btn"> &#8981; </button>
			</div> -->
			<div class="classifier-container">
				<button class="accordion title-font" id="tags">
					<span class="classifier-button-span" id="Tags-button-span">Tags</span> 
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="tag-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="tags-panel">
					<div class="tags-classifier classifier" id="classifier1">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,blockchainTitles)">blockchain
		            </div>
					<div class="tags-classifier classifier" id="classifier2">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,bitcoinTitles)">bitcoin
		            </div>
					<div class="tags-classifier classifier" id="classifier3">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,financeTitles)">finance
		            </div>
		            <div class="tags-classifier classifier" id="classifier4">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,beesTitles)">bees
		            </div>
		            <div class="tags-classifier classifier" id="classifier5">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,photographyTitles)">photography
		            </div>
				</div>
		        <!-- <hr> -->
				<button class="accordion title-font" id="projects">
					<span class="classifier-button-span" id="Projects-button-span">Projects</span> 
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="projects-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="projects-panel">
					<div class="projects-classifier classifier" id="classifer6">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,photographyTitles)">Photography
		            </div>
					<div class="projects-classifier classifier" id="classifier7">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this, lectureTitles)">6.813 Materials
		            </div>
		            <div class="projects-classifier classifier" id="classifier8">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,fintechTitles)">Fintech Project
		            </div>
					<div class="projects-classifier classifier" id="classifier9">
						<img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,beesTitles)">Bees and Tech
					</div>
				</div>
				<button class="accordion title-font" id="groups">
					<span class="classifier-button-span" id="Groups-button-span">Groups</span> 
                    <span class="classifier-colon-span"> :</span>
                    <input class="classifier-search" id="groups-search" type="text" placeholder="search...">
				</button>
				<div class="panel" id="groups-panel">
					<div class="groups-classifier classifier" id="classifier10">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,kargerTitles)">Karger Lab
		            </div>
		            <div class="groups-classifier classifier" id="classifier11">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,lectureTitles)">6.813 Staff
		            </div>
		            <div class="groups-classifier classifier" id="classifier12">
		                <img src="images/checkbox.png" class="classifier-checkbox" onclick="showSpecialFiles(this,photographyTitles)">Photography Club
		            </div>
				</div>
			</div>

<!-- 			<div class="views">
	            <button class="views-btn title-font active-tab" id="main">
	                <img class="classifier-icon" src="images/clock.png">
	                Main
	            </button>
				<button class="views-btn title-font" id="recent">

				<button class="views-btn title-font" id="trash">

					<img class="classifier-icon" src="images/star.png">
					Starred
				</button>
			</div> -->
		</div>

	<!-- ============ MAIN COLUMN ============= -->
		<div class="col" id="main-col">

            <!-- default display -->
			<div id="default">
<!-- 				<div id="main-controls">
                    <div id="control-icons">
        				<button class="icon-buttons"><img class="main-icon" src="images/star.png"/></button>
        				<button class="icon-buttons"><img class="main-icon" src="images/garbage.png"/></button>
                    </div>
				</div> -->
				<div id="main-results">
					<div id="results-headers">
						<button class="icon-buttons selectChecks" id="selectAll">Select All</button>
						<span class="results-header title-font" id="file-title">File Name </span>
						<span class="results-header title-font" id="date-title">Date Uploaded </span>
						<span class="results-header title-font" id="upload-title">Uploaded By </span>
					</div>
					<hr>
					<div id="results-files"></div>
				</div>
			</div>

            <!-- file upload display -->
            <div id="upload">
                <div class="edit-grid">
                    <div class="form-label">File Name</div>
                    <input type="text" class="edit-field" id="file-name">
                    <div class="form-label">Author</div>
                    <input type="text" class="edit-field" id="file-author">
                    <div class="form-label">Publish Date</div>
                    <input type="text" class="edit-field" id="publish-date">
					<div></div>
                    <div class="form-label" id="tags-form-label">Tags</div>
                    <div class="form-label" id="projects-form-label">Projects</div>
                    <div class="form-label" id="groups-form-label">Groups</div>
                    <div id="form-tags">
                        <input type="text" class="form-classifier-input" id="tags-form-input" placeholder="Enter tags...">
                        <div class="classifier-form-box" id="tags-form-box"></div>
                    </div>
                    <div id="form-projects">
                        <input type="text" class="form-classifier-input" id="projects-form-input" placeholder="Enter projects...">
                        <div class="classifier-form-box" id="projects-form-box"></div>
                    </div>
                    <div id="form-groups">
                        <input type="text" class="form-classifier-input" id="groups-form-input" placeholder="Enter groups...">
                        <div class="classifier-form-box" id="groups-form-box"></div>
                    </div>
                    <div class="form-label" id="notes-form-label">Notes</div>
                    <textarea class="edit-field" id="file-notes" rows="4"></textarea>
                </div>
                <button class="form-button icon-buttons" id="cancel-file">Cancel</button>
                <button class="form-button icon-buttons" id="save-file">Save</button>
            </div>
		</div>

	<!-- =========== PREVIEW UPLOAD COLUMN =========== -->

	<div class="col" id="preview-col">
        <div class="row" id="file-preview">
            <h3>File Preview</h3>
            <div id="preview-content">
                <div id="preview-image-container">
                    <span id="img-placeholder">No file selected</span>
                    <img src="" id="preview-image"/>
                </div>
                <div id="preview-description">
                </div>
            </div>
        </div>
