<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
<!-- <script src="dragdrop.js"></script> -->
<script src="accordion.js"></script>
</head>
<body>
	<div class="col" id="tag-col">
		<input type="text" class="search" id="classifier_search"  placeholder="Search for Classifiers..">
		<button class="accordion" id="tags">
			Tags
		</button>
		<div class="panel" id="tag_panel">
			<p> foo </p>
			<p> bar </p>
		</div>
		<button class="accordion" id="projects">
			Projects
		</button>
		<div class="panel" id="projects_panel">
			<p> foo </p>
			<p> bar </p>
		</div>
		<button class="accordion" id="groups">
			Groups
		</button>
		<div class="panel" id="groups_panel">
			<p> foo </p>
			<p> bar </p>
		</div>
		<div class="views">
		</div>
	</div>
	<div class="col" id="main-col">
		<div id="main-header">
			<input id="main-search" class="search" type="text">
		</div>
		<div id="main-controls">
			<img class="main-icon" src="images/star.png"/>
			<img class="main-icon" src="images/garbage.png"/>
			<img class="main-icon" src="images/clock.png"/>
		</div>
		<div id="main-results">
			<div id="results-headers">
				<span>Filename</span>
				<span>Date Uploaded</span>
				<span>Uploaded By</span>
			</div>
			<hr>
			<div id="results-files">
				<div id="sample-result-1" class="result-file">
					<span class="result-filename">blockchain and coding, also algorithms</span>
					<span class="result-date-uploaded">4/12/18</span>
					<span class="result-uploaded-by">ur mom</span>
				</div>
				<div id="sample-result-1" class="result-file">
					<span class="result-filename">sad oak jpg</span>
					<span class="result-date-uploaded">1/1/99</span>
					<span class="result-uploaded-by">my mom</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col" id="preview-col">
        <div class="row" id="file-preview">
            <div id="preview-image">
            </div>
            <div id="preview-description">
                Im a description
            </div>
        </div>
        <div class="row" id="file-drag-drop">
            Drag Files Here To Upload
        </div>
	</div>
</body>
<!-- <script src="accordion.js"></script> -->

</html>
