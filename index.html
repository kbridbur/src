<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
<!-- <script src="dragdrop.js"></script> -->
<script src="accordion.js"></script>
</head>
<body>
	<div class="col" id="tag-col">
		<input type="text" class="search" id="classifier_search"  placeholder="Search for Classifiers..">
		<button class="accordion" id="tags">
			Tags
		</button>
		<div class="panel" id="tag_panel">
		</div>
		<button class="accordion" id="projects">
			Projects
		</button>
		<div class="panel" id="projects_panel">
		</div>
		<button class="accordion" id="groups">
			Groups
		</button>
		<div class="panel" id="groups_panel">
		</div>
		<div class="views">
		</div>
	</div>
	<div class="col" id="main-col">
		<div id="main-header">
			<input id="main-search" type="text">
		</div>
		<div id="main-controls">
			<img class="main-icon" src="images/star.png"/>
			<img class="main-icon" src="images/garbage.png"/>
			<img class="main-icon" src="images/clock.png"/>
		</div>
		<div id="main-results">
			
		</div>
	</div>
	<div class="col" id="preview-col">
        <div class="row" id="file-preview">
        </div>
        <div class="row" id="file-drag-drop">
            <span class="vert-centered-text"> Drag Files Here To Upload </span>
        </div>
	</div>
</body>
</html>
